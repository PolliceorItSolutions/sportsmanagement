spring.application.name=SportsManagement-Test

# In-memory H2 configured to emulate PostgreSQL behavior
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Liquibase for tests; rely on JPA to create schema
spring.liquibase.enabled=false

# Keep same context-path as prod so URLs are identical in tests
server.servlet.context-path=/sportsmanagementservices

# Disable AWS secrets in tests
aws.secrets.enabled=false
